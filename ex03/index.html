    <body>
        <div id="ft_list">

        <input id ="button" type="button" value="Add My New To-Do-List">

        <script>
            function del(i)
            {
                if (confirm("Avez vous vraiment finis cette tache ?")) 
                { 
                    var ide = $(i).attr('id');
                    $.ajax({
                        url : 'delete.php',
                        data : 'id='+ ide,
                        type : 'POST',
                        dataType : 'html',
                        success : function(code_html, statut){ // code_html contient le HTML renvoy√©
                            $(i).remove();
                       }
                    })
                }
            }
        </script>
